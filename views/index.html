<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Despegar Scrapper</title>
  <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <section class="form">
    <div class="input-wrap">
      <input type="text">
      <label class="input-label" for="">¿Dónde estás?</label>
    </div>
    <div class="input-wrap">
      <input type="text">
      <label class="input-label" for="">¿Dónde quieres ir?</label>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/autocomplete.js"></script>
  <script>

    function addFIllClass(e){

      if( e.val() !== '' ){
        e.addClass('filled');
      }
      else{
        e.removeClass('filled');
      }
    }

    $(document).ready(function(){
      addFIllClass($('.input-wrap input'));
    });

    $('input').on('change', function(){
      addFIllClass($(this));
    });

  </script>
</body>
</html>
